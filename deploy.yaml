apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: JuliamChung-devops
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: Juliam-devops
    spec:
      containers:
      - name: julianapp
        image: docker.io/pleungdev/Juliam-devops:$BUILD_ID
        ports:
        - containerPort: 16615
---
apiVersion: v1
kind: Service
metadata:
  name: Juliam-devops
spec:
  type: LoadBalancer
  ports:
  - port: 16615
  selector:
    app: Juliam-devops
